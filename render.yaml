services:
  # Backend API (Flask)
  - type: web
    name: envatex-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "flask db upgrade && python init_db.py && gunicorn --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: envatex-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend (React)
  - type: web
    name: envatex-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://envatex-backend.onrender.com

  # Base de datos PostgreSQL
databases:
  - name: envatex-db
    databaseName: envatex
    user: envatex_user
    plan: free
