services:
  # Backend API (Flask)
  - type: web
    name: envatex-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn wsgi:app"
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: envatex-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend (React)
  - type: web
    name: envatex-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://envatex-backend.onrender.com

  # Base de datos PostgreSQL
databases:
  - name: envatex-db
    databaseName: envatex
    user: envatex_user
    plan: free
